<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">테마 팝업</h1>
        <div class="row">
            <div class="col-sm-8 mx-auto">
                <div class="border">
                    <div class="row my-3 mx-3" >
                        <div class="col-5 bg-warning">사진</div>
                        <div class="col-7 bg-info">
                            <div class="row mt-2">
                                <div class="col" >지점명 <p th:text="${cafe.name}"></p></div>
                                <div class="col" >플레이타임 <p th:text="${theme.playTime}"></p></div>
                            </div>
                            <div class="row mt-2">
                                <div class="col" >난이도 <p th:text="${theme.themeRank}"></p></div>
                                <div class="col" >장르<p th:text="${theme.genre}"></p></div>
                            </div>
                            <div class="row mt-2">
                                <div class="col">테마명<p th:text="${theme.title}"></p></div>
                            </div>
                            <div>
                                <label for="synopsys">시놉시스</label>
                                <textarea name="synopsys" id="synopsys" rows="4" cols="55" th:text="${theme.synopsis}">
                                    시놉시스
                                </textarea>
                            </div>
                            <div>
                                <label for="review">후기</label>
                                <textarea name="review" id="review" rows="4" cols="55">
                                    후기
                                </textarea>
                            </div>
                        </div>
                        <div class="mt-3 d-grid gap-2">
                            <button type="submit" class="btn btn-primary">예약하기</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
