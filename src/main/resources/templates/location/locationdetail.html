<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Title</title>

    <link rel="stylesheet" href="/css/bootstrap.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="/js/bootstrap.bundle.js"></script>

    <style>
        dl{
            display: flex;
        }
        dd{
            margin-left:10px;
        }
        img {
            height: 250px;
            width: 200px;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center">테마 팝업</h1>
    <div class="row">
        <div class="col-sm-8 mx-auto">
            <div class="border border-3" style="overflow-y: scroll; height: 500px">
                <div class="row my-5 mx-5" style="height: 320px;">
                    <div class="col-5">
                        <img src="../img/theme01.png" class="mt-3" alt="theme01 이미지">
                    </div>
                    <div class="col-7">
                        <dl class="mt-3">
                            <dt>지점명</dt>
                            <dd th:text="${cafe.name}"></dd>
                        </dl>
                        <dl>
                            <dt>영업시간</dt>
                            <dd th:text="${cafe.salesTimes}"></dd>
                        </dl>
                        <dl>
                            <dt>전화번호</dt>
                            <dd th:text="${cafe.phone}"></dd>
                        </dl>
                        <dl>
                            <dt>주소</dt>
                            <dd th:text="${cafe.address}"></dd>
                        </dl>
                        <dl>
                            <dt>예약오픈시간</dt>
                            <dd th:text="${cafe.reservationOpenTimes}"></dd>
                        </dl>
                        <div class="d-grid gap-2 col-6 mx-auto">
                            <button type="button" class="btn btn-primary">예약</button>
                        </div>
                    </div>
                </div>
                <div>
                    <p>찾아오시는길</p>
                    <img src="../img/theme01.png" alt="">
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
