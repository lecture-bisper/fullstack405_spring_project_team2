<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비트포비아 던전 예약하기</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>


</head>
<body>
<header th:replace="~{layout/header.html :: header}"></header>
<br><br>
    <div class="container mt-5">
        <h3 class="text-center mb-5 p-4"><strong>RESERVATION</strong></h3>

        <div class="row mt-5">
            <div class="col"></div>
            <div class="col-9">
                <div class="row text-center">
                    <div class="col border" >
                        <p class="my-1">예약하기</p>
                    </div>
                    <div class="col border" style="background-color: orange;">
                        <p class="my-1">예약정보입력</p>
                    </div>
                    <div class="col border">
                        <p class="my-1">예약완료</p>
                    </div>
                </div>

                <div class="row mt-5">
                    <div class="col-6">
                        <img th:src="@{${themeInfo.imgUrl}}" style="height: 450px; width: 400px;">
                    </div>
                    <div class="col-6">
                                <form action="/reservation/write" method="post">
                                    <div class="form-group">
                                        <label for="userid">*예약자</label>
                                        <input type="text" class="form-control" id="userid" name="userId" readonly th:value="${user.userId}">
                                    </div>

                                    <div class="form-group">
                                        <label for="name">*지점명</label>
                                        <input type="text" class="form-control" id="name" name="cafeName" readonly th:value="${themeInfo.name}">
                                    </div>

                                    <div class="form-group">
                                        <label for="title">*테마이름</label>
                                        <input type="text" class="form-control" id="title" name="themeTitle" readonly th:value="${themeInfo.title}">
                                    </div>

                                    <div class="form-group">
                                        <label for="date">*예약 날짜</label>
                                        <input type="text" class="form-control" id="date" name="reservationDate" readonly th:value="${date}">
                                    </div>

                                    <div class="form-group">
                                        <label for="time">*예약 시간</label>
                                        <input type="text" class="form-control" id="time" name="resTime" readonly th:value="${time}">
                                    </div>

                                    <div class="form-group">
                                        <label for="people">*인원수</label>
                                        <input type="text" class="form-control" id="people" name="resPeople" readonly th:value="${themeInfo.peopleLimit}">
                                    </div>

                                    <div class="form-group">
                                        <label for="pay">*결제 금액   (정가 : <span th:text="${themeInfo.payment}"></span>원 사용된 포인트 : <span th:text="${user.point}"></span>점)</label>
                                        <input type="text" class="form-control" id="pay" name="resPayment" readonly th:value="${themeInfo.payment}-${user.point}">
                                    </div>

                                    <input type="hidden" name="cafeId" th:value="${themeInfo.cafeId}">
                                    <input type="hidden" name="themeId" th:value="${themeInfo.themeIdx}">
                                    <input type="hidden" name="serialNum" th:value="${serialNum}">

                                    <div class="mt-3 d-flex justify-content-end">
                                        <button type="submit" class="btn" style="background-color: orange">예약하기</button>
                                    </div>
                                </form>
                        </div>
                </div>
            </div>
            <div class="col"></div>
        </div>
    </div>
<footer th:replace="~{/layout/footer :: footer}"></footer>
</body>
</html>
