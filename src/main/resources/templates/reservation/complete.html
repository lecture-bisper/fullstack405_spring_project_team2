<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비트포비아 던전 예약하기</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <style>
        #container{
            margin-top: 100px;
            /*border: 1px solid black;*/
        }
    </style>
</head>
<body>
<header th:replace="~{layout/header.html :: header}"></header>
    <div id="container">
        <div class="container mt-5">
            <h3 class="text-center mb-5 p-4"><strong>RESERVATION</strong></h3>
            <div class="row">
                <div class="col"></div>
                <div class="col-9">
                    <div class="row text-center">
                        <div class="col border" >
                            <p class="my-1">예약하기</p>
                        </div>
                        <div class="col border" >
                            <p class="my-1">예약정보입력</p>
                        </div>
                        <div class="col border" style="background-color: orange;">
                            <p class="my-1">예약완료</p>
                        </div>
                    </div>
                    <div class="p-5">
                        <h3 class="text-center">예약이 완료되었습니다.</h3>
                        <h3 class="text-center">예약 상세내역은 마이페이지에서 확인해주세요.</h3>
                        <h3 class="text-center">예약 번호 : <span th:text="${res.serialNum}"></span></h3>
                    </div>
                </div>
                <div class="col"></div>

            </div>


      </div>
    </div>
<footer th:replace="~{/layout/footer :: footer}"></footer>
</body>
</html>
