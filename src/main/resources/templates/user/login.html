<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script>
        $(document).ready(function () {
            // URL에서 loginError 파라미터 값 가져오기
            const urlParams = new URLSearchParams(window.location.search);
            const loginError = urlParams.get('loginError');

            // loginError가 invalid인 경우에만 alert 창 띄우기
            if (loginError === 'invalid') {
                alert('로그인에 실패했습니다. 아이디와 비밀번호를 다시 확인해 주세요.');
            }

            // 폼 제출(submit) 이벤트를 감지하여 처리
            $("form").submit(function(event) {
                // 아이디와 비밀번호 입력 값 가져오기
                const userId = $('#user-id').val();
                const userPw = $('#user-pw').val();

                if (userId.trim() === '' || userPw.trim() === '') {
                    alert('아이디와 비밀번호를 모두 입력해 주세요.');
                    event.preventDefault(); // 폼 제출 막기
                }
            });
        });
    </script>
    <style>
        .btn{
            background-color: orange;
            color: white;
        }

        .btn:hover{
            background-color: darkorange;
            color: white;
        }
    </style>

</head>
<body class="pt-5">
<header th:replace="~{layout/header.html :: header}"></header>
<div class="container mt-5">
        <h1 class="text-center">로그인</h1>
        <div class="row">
            <div class="col-sm-4 mx-auto"> 
                <form action="/user/login" method="post">
                    <div class="my-3">
                        <label for="user-id" class="form-label">사용자 ID : </label>
                        <input type="text" class="form-control" id="user-id" name="userId" placeholder="사용자 ID를 입력하세요">
                    </div>
                    <div class="my-3">
                        <label for="user-pw" class="form-label">비밀번호 : </label>
                        <input type="password" class="form-control" id="user-pw" name="userPw"
                            placeholder="비밀번호를 입력하세요">
                    </div>
                    <div class="my-3 d-grid gap-2">
                        <button type="submit" class="btn">로그인</button>
                        <div class="d-flex justify-content-end">
                            <a href="/user/register" class="btn-link">회원가입</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
</div>
<footer th:replace="~{/layout/footer :: footer}"></footer>
</body>
</html>
