<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Title</title>

    <link rel="stylesheet" href="/css/bootstrap.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>

<header th:replace="~{layout/header.html :: header}"></header>

<section id="profile1" class="container mt-5">
    <h1 class="text-center">PROFILE</h1>
    <div class="border border-3">
        <h3 class="text-center">계정 정보</h3>
        <div class="row mt-5 d-flex justify-content-center">
            <div class="col-sm-4">
                <form action="#">
                    <div class="form-floating">
                        <label for="username">이름</label>
                        <input type="text" class="form-control" id="username" name="userName" placeholder="이름" readonly>
                    </div>
                    <div class="form-floating">
                        <input type="text" class="form-control" id="usernickname" name="userId" placeholder="닉네임">
                        <label for="usernickname">닉네임</label>
                    </div>
                    <div class="form-floating">
                        <input type="text" class="form-control" id="userid" name="userId" placeholder="아이디" readonly>
                        <label for="userid">아이디</label>
                    </div>
                    <div class="form-floating">
                        <input type="text" class="form-control" id="userpw" name="userPw" placeholder="비밀번호">
                        <label for="userpw">비밀번호</label>
                    </div>
                    <div class="form-floating">
                        <input type="text" class="form-control" id="usergender" name="userGender" placeholder="성별" readonly>
                        <label for="usergender">성별</label>
                    </div>
                    <div class="form-floating">
                        <input type="text" class="form-control" id="userage" name="userAge" placeholder="나이" readonly>
                        <label for="userage">나이</label>
                    </div>
                    <div class="form-floating">
                        <input type="text" class="form-control" id="useremail" name="userEmail" placeholder="이메일">
                        <label for="useremail">이메일</label>
                    </div>
                    <div class="form-floating">
                        <input type="text" class="form-control" id="userphone" name="userPhone" placeholder="전화번호">
                        <label for="userid">전화번호</label>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div>
        <a href="#" class="d-grid gap-2 col-6 mx-auto mt-5">
            <button type="button" class="btn btn-primary">수정완료</button>
        </a>
    </div>
</section>

<footer th:replace="~{/layout/footer :: footer}"></footer>

</body>
</html>
